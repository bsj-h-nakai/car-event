<style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #192A37;
      color: white;
    }

    .home-screen {
      max-width: 430px;
      margin: 0 auto;
    }

    .header {
      position: relative;
      height: 580px;
      overflow: visible;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .overlay-logo {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 70%;
      max-width: 300px;
      z-index: 2;
    }

    .button-section {
      position: absolute;
      bottom: 60px;
      left: 0;
      width: 100%;
      padding: 0 16px;
      box-sizing: border-box;
      z-index: 3;
      display: flex;
      justify-content: center;
    }

    .button-shadow-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: center;
    }

    .button-shadow-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://toyota-rx.eventos.tokyo/file/wysiwyg/1066/file-58b3c2da-c6ef-431e-9fef-39dcb2bc61a9.png') no-repeat center/contain;
      z-index: 0;
    }

    .button-row-large {
      position: relative;
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 16px;
      z-index: 1;
      width: 100%;
    }

    .button-wrapper {
      flex: 1;
    }

    .grid-button {
      background-color: transparent;
      border: none;
      border-radius: 12px;
      padding: 0;
      width: 100%;
      cursor: pointer;
    }

    .grid-button img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .floating-buttons {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      padding: 0 16px;
      margin-top: -50px;
      position: relative;
      z-index: 4;
    }

    .section-title {
      margin: 32px 16px 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .area-scroll {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 12px;
      padding: 0 16px 0px;
    }

    .area-scroll::-webkit-scrollbar {
      display: none;
    }

    .area-card {
      min-width: 240px;
      scroll-snap-align: start;
      background-color: #1f2a3c;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
      width: 80%;
    }

    .area-card img {
      width: 100%;
      display: block;
      margin-left: 16px;
    }

    .map-card {
      margin: 24px 16px;
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .map-card img {
      width: 100%;
      display: block;
    }

    .link-list {
      padding: 0 16px;
    }

    .link-item {
      display: flex;
      align-items: center;
      padding: 24px 0;
      border-bottom: 1px solid #2c3e50;
    }

    .text-link {
      color: white;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .link-icon {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      flex-shrink: 0;
    }

    .link-icon-right {
      width: 16px;
      height: 16px;
      margin-left: 8px;
      flex-shrink: 0;
    }

    .text {
      flex-grow: 1;
      text-align: left;
    }
  </style>
</head>
